<form action="/login_user?origin={{ origin }}" method="post" enctype="multipart/form-data" class="form-horizontal">

    <div class="form-group">
        <label for="ue" class="col-sm-3 control-label">Username or email</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="ue" placeholder="Username|Email" name="username_or_email">
        </div>
    </div>


    <div class="form-group">
        <label for="inputPassword30" class="col-sm-3 control-label">Password</label>
        <div class="col-sm-9">
            <input type="password" class="form-control" id="inputPassword30" placeholder="Password" name="password">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
    </div>

</form>
