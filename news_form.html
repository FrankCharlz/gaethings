<!DOCTYPE html>
{% autoescape true %}
<html>
<head>
    {% include 'head.html' %}
    <script src="//cdn.ckeditor.com/4.5.1/standard/ckeditor.js"></script>
    <script src="/static/utils.js"></script>
</head>

<body>
{% include 'nav.html' %}

<div class="container">

    <div class="col-md-10 col-xs-12 news-list">
        <form class="form-horizontal" role="form" action="/save_news" method="post">

            <div class="form-group">
                <label class="control-label col-sm-2" for="title">Title:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" name="title" placeholder="Title">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="tags">Tags:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="tags" name="tags" placeholder="Enter tags here">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="title">Body:</label>
                <div class="col-sm-10">
                    <textarea name="news_body"></textarea>
                    <script>
                CKEDITOR.replace( 'news_body' );
            </script>
                </div>
            </div>

            <input type="hidden" id="author" name="author" value="Maggie Vampire">

            <div class="form-group">
                <label class="control-label col-sm-2" for="tags"></label>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">
                        SUBMIT
                    </button>
                </div>
            </div>
        </form>

    </div>


    <div class="col-md-5 text-center">
        BLANK FOR NOW
    </div>

</div>

{% include 'footer.html' %}
</body>

</html>
{% endautoescape %}
